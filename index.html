<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />

  <body onload="DefaultScreen()">
    <div class="header">
    <h1 id="title">5 Day Weather Forecast</h1>
    <p id="titlep">City: <input type="text" id="cityInput"></p>
    <button type="button" onclick="GetInfo()">Click Me</button>
    <h2 id="cityName"></h2>
    </div>
   
    <div id = "weatherContainer">
        <div id="iconsContainer">    
            <div class = "icons">
                <p class="weather" id="day1"></p>

                <p class="minValues" id="day1Min"></p>
                <p class="maxValues" id="day1Max"></p>
            </div>
            <div class = "icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="" class="imgClass" id="img2"></div>

            </div>
            <div class = "icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="" class="imgClass" id="img3"></div>
                <p class="minValues" id="day3Min"></p>
                <p class="maxValues" id="day3Max"></p>
            </div>
            <div class = "icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="" class="imgClass" id="img4"></div>
                <p class="minValues" id="day4Min"></p>

            </div>
            <div class = "icons">
                <p class="weather" id="day5"></p>

                <p class="minValues" id="day5Min"></p>
                <p class="maxValues" id="day5Max"></p>
            </div>
        </div>
    </div>
   
    <script src="./assets/js/script.js"></script>
  </body>
</html>
